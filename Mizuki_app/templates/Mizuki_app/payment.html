<!doctype html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cocina</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body class="d-flex flex-column min-vh-100">
    {%include "Mizuki_app/header.html"%}
    <div class="container-fluid">
        <div class="row">
            <h1 class="ps-2 py-3">Detalle</h1>
            <div class="container-fluid">
                <!--Use a loop for every order-->
                <div class="card mb-2">
                    <div class="card-body row align-items-center">
                        <div class="col-sm-6">
                            <h5 class="card-title">Numero de orden</h5>
                        </div>
                        <div class="col-sm-6">
                            <p class="card-text">Mesa:</p>
                        </div>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Producto/cantidad</li>
                        <li class="list-group-item">Producto/cantidad</li>
                        <li class="list-group-item">Producto/cantidad</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <footer class="container-fluid mt-auto bg-black">
        <div class="row text-light align-items-center m-2">
            <div class="col-lg-6">
                <h1>Total:</h1>
            </div>
            <div class="col-lg-6">
                <form method="post" action="">
                    {% csrf_token %}
                    <input type="submit" class="btn btn-success" name="add" value="Cobrar">
                    <input type="submit" class="btn btn-danger ms-5" name="add" value="Cancelar orden">
                </form>
            </div>
        </div>
    </footer>
</body>

</html>
