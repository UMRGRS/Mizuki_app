<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cocina</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  {%include "Mizuki_app/header.html"%}
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-6">
        <h1 class="ps-2 py-3">Ordenes por cobrar</h1>
        <div class="container-fluid">
          <!--Use a loop for every order-->
          <div class="card mb-2">
            <div class="card-body row align-items-center">
              <div class="col-sm-4">
                <h5 class="card-title">Numero de orden</h5>
              </div>
              <div class="col-sm-4">
                <p class="card-text">Mesa:</p>
              </div>
              <div class="col-sm-4">
                <form method="post" action="">
                  {% csrf_token %}
                  <input type="submit" class="btn btn-success" name="add" value="Cobrar/Editar">
                  <input type="submit" class="btn btn-danger" name="add" value="Cancelar orden">
                </form>
              </div>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">Producto/cantidad</li>
              <li class="list-group-item">Producto/cantidad</li>
              <li class="list-group-item">Producto/cantidad</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <h1 class="ps-2 py-3">Historial</h1>
        <div class="container-fluid">
          <!--Use a loop for every order-->
          <div class="card mb-2">
            <div class="card-body row align-items-center">
              <div class="col-sm-4">
                <h5 class="card-title">Numero de orden</h5>
              </div>
              <div class="col-sm-4">
                <p class="card-text">Mesa:</p>
              </div>
              <div class="col-sm-4">
                <p class="card-text">Total:</p>
              </div>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">Producto/cantidad</li>
              <li class="list-group-item">Producto/cantidad</li>
              <li class="list-group-item">Producto/cantidad</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
</body>

</html>
